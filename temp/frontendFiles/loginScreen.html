<!DOCTYPE html>
<html>
    <head>
        <title>ARC-login</title>
        <link rel="icon" type="image/x-icon" href="../assets/ARC-logo-BIG.png">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link href="cssStyles/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
        <script src="../functions/require.js"></script>
    </head>
    <body>
        <div style="text-align: center;">
            <img src="../assets/ARC-logo-BIG.png" width="360" height="360" class="imglogo">
        </div>
        <div class="center">
            <h1>Login</h1>
            <form id="login">
                <label for="uname">
                    Username
                </label>
                <br>
                <input type="username" name="username" id="uname" value="">
                <br>
                <label for="passwd">
                    Password
                </label>
                <br>
                <input type="password" name="password" id="passwd" value="">
                <br>
                <br>
                <button type="submit">
                    Login
                </button>
            </form>
        </div>
        <script type="text/javascript" src="../functions/getLoginConfirmation.js"></script>
    </body>
</html>
