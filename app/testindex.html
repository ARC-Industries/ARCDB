<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARCDB</title>
  <link rel="stylesheet" href="ui/app.css">
</head>

<body>
  <h1>hello. access</h1>

  <form id="taskForm" class="card">
    <input type="text" id="taskName" placeholder="Project Name" maxlength="16" required autofocus>
    <input type="text" id="responsibleGroup" placeholder="Responsible Group" maxlength="12" required autofocus>
    <textarea id="taskDescription" rows="5" placeholder="Task's Description" required autofocus></textarea>
    <button type="submit" class="btn btn-secondary">
      Save
    </button>
  </form>

  <!-- Task List -->
  <ul id="taskList"></ul>

  <script src="ui/app.js"></script>
</body>

</html>
